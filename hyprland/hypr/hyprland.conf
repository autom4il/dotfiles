# Author: autom4il
# Date: 9 Feb 24
# Desc: Hyprland main config file

# Note: Please, use the config provided in the Git repo /examples/hypr.conf
# and edit this one according to the wiki instructions.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
source = ~/.config/hypr/monitor.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Autostart
source = ~/.config/hypr/autostart.conf

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Programs
source = ~/.config/hypr/programs.conf

# Some default env vars.
source = ~/.config/hypr/env.conf

# Keyboard
source = ~/.config/hypr/keyboard.conf

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    # Default active border
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(172e42ee) rgba(1891cdee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

# Decoration
source = ~/.config/hypr/decoration.conf

# Animations
source = ~/.config/hypr/animation.conf

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Misc
source = ~/.config/hypr/misc.conf

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1 
    sensitivity = -0.5
}

# Window rules
source = ~/.config/hypr/windowrule.conf

# Keybindings
source = ~/.config/hypr/keybindings.conf

# Hyprcursor
env = XCURSOR_SIZE, 36
env = HYPRCURSOR_SIZE, 36
env = HYPRCURSOR_THEME, Nordzy-cursors-white-HYPR
env = XCURSOR_THEME, Nordzy-cursors-white-HYPR
